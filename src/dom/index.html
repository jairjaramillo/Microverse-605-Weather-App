<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="container">
  <div class="row col">
    <nav class="col-md-4">
      <form action="" id="add-form" method="get">
        <small class="text-muted">Add a place</small>
        <div class="row col">
          <input type="text" name="country" class="form-control col-10" required>
          <button class="btn btn-info col-2" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </nav>

    <div class="row col-md-8">
      <header class="col-12 display-2 wave">WEATHERWAVE</header>
      <main class="col-12">MAIN</main>
    </div>
  </div>
  <div class="row col">
    <footer class="col-12 text-center footer">
      Jair Jaramillo 2020. Microverse Weather App
    </footer>
  </div>
</body>

</html>
