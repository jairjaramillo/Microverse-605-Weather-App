<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherwave</title>
</head>

<body class="container">
  <div class="row">
    <nav class="col-md-4">
      <form class="col" action="" id="add-form" method="get">
        <small class="text-muted">Add a place</small>
        <div class="row">
          <input type="text" name="country" class="form-control col-10" required>
          <button class="btn btn-info col-2" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <div class="list-group" id="country-list"></div>
    </nav>

    <div class="col-md-8">
      <header class="col-12 display-2 wave">WEATHERWAVE</header>
      <main class="col-12 mt-5" id="weather-show">Select a Country or create a new one</main>
      <div class="col mb-5" id="news-show"></div>
    </div>
  </div>

  <div class="row col">
    <footer class="col-12 text-center footer">
      <small><a class="link" href="https://github.com/jairjy" target="_blank">Jair Jaramillo</a>, 2020</small>
      <small><a class="link" href="https://www.microverse.org/" target="_blank">Microverse Weather App.</a></small>
      <small>Powered by <a class="link" href="https://openweathermap.org/" target="_blank">OpenWeatherApp</a> and
        <a class="link" href="https://newsapi.org/" target="_blank">News API</a></small>
    </footer>
  </div>
<script src="main.js?c3e26ce813d6f38bb62a"></script></body>

</html>
